<html op="news" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/news.css">
    <link rel="shortcut icon" href="https://news.ycombinator.com/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://news.ycombinator.com/rss">
    <title>Hacker News</title>
</head>

<body>
    <center>
        <table id="hnmain" width="85%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f6f6ef">
            <tbody>
                <tr>
                    <td bgcolor="#ff6600">
                        <table style="padding:2px" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px"><a
                                            href="https://news.ycombinator.com/"><img src="assets/y18.gif"
                                                style="border:1px white solid;" width="18" height="18"></a></td>
                                    <td style="line-height:12pt; height:10px;"><span class="pagetop"><b
                                                class="hnname"><a href="https://news.ycombinator.com/news">Hacker
                                                    News</a></b>
                                            <a href="https://news.ycombinator.com/newest">new</a> | <a
                                                href="https://news.ycombinator.com/front">past</a> | <a
                                                href="https://news.ycombinator.com/newcomments">comments</a> | <a
                                                href="https://news.ycombinator.com/ask">ask</a> | <a
                                                href="https://news.ycombinator.com/show">show</a> | <a
                                                href="https://news.ycombinator.com/jobs">jobs</a> | <a
                                                href="https://news.ycombinator.com/submit">submit</a> </span></td>
                                    <td style="text-align:right;padding-right:4px;"><span class="pagetop">
                                            <a href="https://news.ycombinator.com/login?goto=news">login</a>
                                        </span></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="" style="height:10px"></tr>
                <tr>
                    <td>
                        <table class="itemlist" cellspacing="0" cellpadding="0" border="0">
                            <tbody>

                                <tr class="athing" id="{{id}}">
                                    <td class="title" valign="top" align="right"><span class="rank">{{index}}.</span></td>
                                    <td class="votelinks" valign="top">
                                        <center><a id="up_{{id}}"
                                                href="https://news.ycombinator.com/vote?id={{id}}&amp;how=up&amp;goto=news">
                                                <div class="votearrow" title="upvote"></div>
                                            </a></center>
                                    </td>
                                    <td class="title"><a href="{{url}}" class="titlelink">{{title}}</a><span
                                            class="sitebit comhead"> (<a
                                                href="https://news.ycombinator.com/from?site={{site}}"><span
                                                    class="sitestr">{{site}}</span></a>)</span></td>
                                </tr>

                                <tr class="spacer" style="height:5px"></tr>
                                <tr class="morespace" style="height:10px"></tr>
                                <tr>
                                    <td colspan="2"></td>
                                    <td class="title"><a href="https://news.ycombinator.com/news?p={{nextPage}}" class="morelink"
                                            rel="next">More</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><img src="assets/s.gif" width="0" height="10">
                        <table width="100%" cellspacing="0" cellpadding="1">
                            <tbody>
                                <tr>
                                    <td bgcolor="#ff6600"></td>
                                </tr>
                            </tbody>
                        </table><br>
                        <center><span class="yclinks"><a
                                    href="https://news.ycombinator.com/newsguidelines.html">Guidelines</a>
                                | <a href="https://news.ycombinator.com/newsfaq.html">FAQ</a>
                                | <a href="https://news.ycombinator.com/lists">Lists</a>
                                | <a href="https://github.com/HackerNews/API">API</a>
                                | <a href="https://news.ycombinator.com/security.html">Security</a>
                                | <a href="http://www.ycombinator.com/legal/">Legal</a>
                                | <a href="http://www.ycombinator.com/apply/">Apply to YC</a>
                                | <a href="mailto:hn@ycombinator.com">Contact</a></span><br><br>
                            <form method="get" action="//hn.algolia.com/">Search:
                                <input type="text" name="q" size="17" autocorrect="off" spellcheck="false"
                                    autocapitalize="none" autocomplete="false">
                            </form>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <script type="text/javascript" src="assets/hn.js"></script>
</body>

</html>
